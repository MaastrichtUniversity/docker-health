format: "0.2.0"

openEHR:
  templateId: "DataHub-Woonsituatie-2017"
  archetypes:
    - "openEHR-EHR-EVALUATION.housing_summary.v1"
    - "openEHR-EHR-CLUSTER.housing_record.v1"

fhir:
  resourceType: "Bundle"
  condition:
      targetRoot: "$fhirResource"
      targetAttribute: "entry.resource.meta.profile"
      operator: "one of"
      criteria: "[http://nictiz.nl/fhir/StructureDefinition/zib-LivingSituation]"