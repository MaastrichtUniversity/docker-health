format: "0.2.0"
version: "0.0.1"

openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.housing_record.v1"

mappings:
  - name: "WoningType"
    with:
      fhir: "$fhirResource.value"
      openehr: "$openEhrArchetype.woningtype"
      type: "CODEABLECONCEPT"
  - name: "Toelichting"
    with:
     fhir: "$fhirResource.note.text"
     openehr: "$openEhrArchetype.toelichting"
     type: "TEXT"