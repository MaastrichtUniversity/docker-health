format: "0.2.0"
version: "0.0.1"

openEhrConfig:
  archetype: "openEHR-EHR-CLUSTER.housing_record.v1"

mappings:
  - name: "WoningType"
    with:
      fhir: "$fhirResource.valueCodeableConcept.coding.code"
      openehr: "$openEhrArchetype.woningtype"
      type: "CODEABLECONCEPT"
    condition:
      targetRoot: "$fhirResource"
      targetAttribute: "code.coding.code"
      operator: "one of"
      criteria: "[http://decor.nictiz.nl/fhir/ValueSet/2.16.840.1.113883.2.4.3.11.60.40.2.7.8.1--20171231000000]" 

