apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-ehrdb
  namespace: dh-health
  labels:
    app: test-ehrdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-ehrdb
  template:
    metadata:
      labels:
        app: test-ehrdb
    spec:
      initContainers:
      - name: init-log-dir
        image: busybox:1.28
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /var/log/postgresql && chown 70:70 /var/log/postgresql
        volumeMounts:
          - name: postgres-logs
            mountPath: /var/log/postgresql
            subPath: test/ehrdb
      containers:
      - name: test-ehrdb
        image: ehrbase/ehrbase-v2-postgres:16.2
        ports:
        - containerPort: 5432
        env:
        - name: PGPORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: test-ehrdb-creds
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-ehrdb-creds
              key: password
        - name: EHRBASE_USER_ADMIN
          valueFrom:
            secretKeyRef:
              name: test-ehrbase-db-admin-creds
              key: username
        - name: EHRBASE_PASSWORD_ADMIN
          valueFrom:
            secretKeyRef:
              name: test-ehrbase-db-admin-creds
              key: password
        - name: EHRBASE_USER
          valueFrom:
            secretKeyRef:
              name: test-ehrbase-db-creds
              key: username
        - name: EHRBASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-ehrbase-db-creds
              key: password
        args:
        - postgres
        - -c
        - logging_collector=on
        - -c
        - log_directory=/var/log/postgresql
        - -c
        - log_filename=postgresql.log
        - -c
        - log_statement=none
        - -c
        - log_file_mode=0644
        - -c
        - log_rotation_age=1d
        - -c
        - log_rotation_size=100MB
        envFrom:
        - configMapRef:
            name: timezone-config
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: postgres-logs
          mountPath: /var/log/postgresql
          subPath: test/ehrdb
      volumes:
      - name: postgres-logs
        persistentVolumeClaim:
          claimName: log-pvc