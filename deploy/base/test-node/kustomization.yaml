apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

resources:
- ehrbase
- ehrdb
- etl-config
- etl-zib-deployment.yaml
- openehrtool-deployment.yaml
- openehrtool-service.yaml
- openehrtool-ingress.yaml

configMapGenerator:
- name: test-etl-config
  namespace: dh-health
  envs:
  - etl-config/etl.env

- name: test-openehrtool-config
  namespace: dh-health
  literals:
    - EHRBASESERVER_hostname=test-ehrbase.dh-health
    - EHRBASESERVER_nodename=test.server.dh.unimaas.nl

