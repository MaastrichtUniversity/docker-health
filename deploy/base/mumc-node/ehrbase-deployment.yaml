apiVersion: apps/v1
kind: Deployment
metadata:
  name: mumc-ehrbase
  namespace: dh-health
  labels:
    app: mumc-ehrbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mumc-ehrbase
  template:
    metadata:
      labels:
        app: mumc-ehrbase
    spec:
      containers:
      - name: mumc-ehrbase
        image: ehrbase/ehrbase:2.6.0
        ports:
        - containerPort: 8080
        command:
          - "java"
        args:
          - "-jar"
          - "-Dspring.profiles.active=docker"
          - "-Dlogging.file.name=/tmp/ehrbaselog/ehrbase.log"
          - "ehrbase.jar"
        env:
          - name: SECURITY_AUTHUSER
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-creds
                key: username
          - name: SECURITY_AUTHPASSWORD
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-creds
                key: password
          - name: SECURITY_AUTHADMINUSER
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-admin-creds
                key: username
          - name: SECURITY_AUTHADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-admin-creds
                key: password
          - name: DB_USER_ADMIN
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-db-admin-creds
                key: username
          - name: DB_PASS_ADMIN
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-db-admin-creds
                key: password
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-db-creds
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: mumc-ehrbase-db-creds
                key:
                  password
        envFrom:
        - configMapRef:
            name: timezone-config
        - configMapRef:
            name: mumc-ehrbase-config
        volumeMounts:
        - name: logs
          mountPath: /tmp/ehrbaselog/ehrbase.log
        livenessProbe:
          httpGet:
            path: /ehrbase/management/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /ehrbase/management/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: logs
        hostPath:
          path: /mnt/filebeat/logs/mumc/ehrbase/ehrbase.log