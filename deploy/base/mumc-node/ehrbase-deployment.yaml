apiVersion: apps/v1
kind: Deployment
metadata:
  name: mumc-ehrbase
  namespace: dh-health
  labels:
    app: mumc-ehrbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mumc-ehrbase
  template:
    metadata:
      labels:
        app: mumc-ehrbase
    spec:
      containers:
      - name: mumc-ehrbase
        image: ehrbase/ehrbase:2.6.0
        ports:
        - containerPort: 8080
        command:
          - "java"
        args:
          - "-jar"
          - "-Dspring.profiles.active=docker"
          - "-Dlogging.file.name=/tmp/ehrbaselog/ehrbase.log"
          - "ehrbase.jar"
        envFrom:
        - configMapRef:
            name: timezone-config
        - configMapRef:
            name: mumc-ehrbase-config
        volumeMounts:
        - name: logs
          mountPath: /tmp/ehrbaselog/ehrbase.log
        livenessProbe:
          httpGet:
            path: /ehrbase/management/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /ehrbase/management/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "0.5"
      volumes:
      - name: logs
        hostPath:
          path: /filebeat/logs/mumc/ehrbase/ehrbase.log
          type: File