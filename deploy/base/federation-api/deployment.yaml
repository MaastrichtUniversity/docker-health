apiVersion: apps/v1
kind: Deployment
metadata:
  name: federation-api
  namespace: dh-health
  labels:
    app: federation-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federation-api
  template:
    metadata:
      labels:
        app: federation-api
    spec:
      containers:
        - name: federation-api
          image: docker-health/federation-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: MUMC__FEDERATION_KEY
              valueFrom:
                secretKeyRef:
                  name: mumc-federation-key
                  key: key
            - name: MUMC__FEDERATION_BTG_KEY
              valueFrom:
                secretKeyRef:
                  name: mumc-federation-break-the-glass-key
                  key: key
            - name: MUMC__EHRBASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mumc-ehrbase-creds
                  key: username
            - name: MUMC__EHRBASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mumc-ehrbase-creds
                  key: password
            - name: ZIO__FEDERATION_KEY
              valueFrom:
                secretKeyRef:
                  name: zio-federation-key
                  key: key
            - name: ZIO__FEDERATION_BTG_KEY
              valueFrom:
                secretKeyRef:
                  name: zio-federation-break-the-glass-key
                  key: key
            - name: ZIO__EHRBASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: zio-ehrbase-creds
                  key: username
            - name: ZIO__EHRBASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zio-ehrbase-creds
                  key: password
            - name: ENVIDA__EHRBASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: envida-ehrbase-creds
                  key: username
            - name: ENVIDA__EHRBASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: envida-ehrbase-creds
                  key: password
            - name: ENVIDA__FEDERATION_KEY
              valueFrom:
                secretKeyRef:
                  name: envida-federation-key
                  key: key
            - name: ENVIDA__FEDERATION_BTG_KEY
              valueFrom:
                secretKeyRef:
                  name: envida-federation-break-the-glass-key
                  key: key
            - name: TRANSFORM_SPRING_USERNAME
              valueFrom:
                secretKeyRef:
                  name: transform-creds
                  key: username
            - name: TRANSFORM_SPRING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: transform-creds
                  key: password
          envFrom:
            - configMapRef:
                name: timezone-config
            - configMapRef:
                name: transform-server-config
            - configMapRef:
                name: zib-templates-config
            - configMapRef:
                name: federation-config
            - configMapRef:
                name: federation-api-config
          volumeMounts:
            - name: outputs
              mountPath: /code/outputs
            - name: logs
              mountPath: /code/logs/federation-api
      volumes:
        - name: outputs
          persistentVolumeClaim:
            claimName: output-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: log-pvc