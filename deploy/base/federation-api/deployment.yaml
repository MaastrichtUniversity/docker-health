apiVersion: apps/v1
kind: Deployment
metadata:
  name: federation-api
  namespace: dh-health
  labels:
    app: federation-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federation-api
  template:
    metadata:
      labels:
        app: federation-api
    spec:
      containers:
        - name: federation-api
          image: docker-health/federation-api:latest
          ports:
            - containerPort: 8000
          command: ["/bin/sh", "-c"]
          args:
            - |
              touch /code/logs/federation-api/federation-api.log
              chmod 666 /code/logs/federation-api/federation-api.log
              echo "Test file location"
              ls -la /code/logs/federation-api/
              echo "Run Python code"
              python /code/test_federation_api.py
          envFrom:
            - configMapRef:
                name: timezone-config
            - configMapRef:
                name: transform-server-config
            - configMapRef:
                name: zib-templates-config
            - configMapRef:
                name: federation-config
            - configMapRef:
                name: federation-api-config
          volumeMounts:
            - name: logs
              mountPath: /code/logs/federation-api/
            - name: outputs
              mountPath: /code/outputs
      volumes:
        - name: logs
          hostPath:
            path: /filebeat/logs/federation-api/
            type: DirectoryOrCreate
        - name: outputs
          hostPath:
            path: /mnt/outputs