apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vitala-ehrbase-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: ehrbase.vitala.env.dh.unimaas.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vitala-ehrbase
            port:
              number: 8080
