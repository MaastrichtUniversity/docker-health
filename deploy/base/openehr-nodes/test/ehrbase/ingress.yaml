apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ehrbase-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: ehrbase.test.env.dh.unimaas.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-ehrbase
            port:
              number: 8080
