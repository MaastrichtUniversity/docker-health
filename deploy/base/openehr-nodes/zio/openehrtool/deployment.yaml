apiVersion: apps/v1
kind: Deployment
metadata:
  name: zio-openehrtool
  labels:
    app: zio-openehrtool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zio-openehrtool
  template:
    metadata:
      labels:
        app: zio-openehrtool
    spec:
      containers:
      - name: zio-openehrtool
        image: surfercrs4/openehrtool:latest
        ports:
        - containerPort: 9000
        env:
          - name: EHRBASEUSERS_adusername
            valueFrom:
              secretKeyRef:
                name: zio-ehrbase-admin-creds
                key: username
          - name: EHRBASEUSERS_adpassword
            valueFrom:
              secretKeyRef:
                name: zio-ehrbase-admin-creds
                key: password
          - name: EHRBASEUSERS_username
            valueFrom:
              secretKeyRef:
                name: zio-ehrbase-creds
                key: username
          - name: EHRBASEUSERS_password
            valueFrom:
              secretKeyRef:
                name: zio-ehrbase-creds
                key: password
        envFrom:
        - configMapRef:
            name: openehrtool-config
        - configMapRef:
            name: zio-openehrtool-config