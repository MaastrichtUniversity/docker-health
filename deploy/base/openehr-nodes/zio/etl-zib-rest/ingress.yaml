apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zio-etl-zib-rest-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: etl.zio.env.dh.unimaas.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zio-etl-zib-rest
            port:
              number: 8040
