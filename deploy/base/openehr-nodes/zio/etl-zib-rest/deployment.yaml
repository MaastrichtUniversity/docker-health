apiVersion: apps/v1
kind: Deployment
metadata:
  name: zio-etl-zib-rest
  namespace: dh-health
  labels:
    app: zio-etl-zib-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zio-etl-zib-rest
  template:
    metadata:
      labels:
        app: zio-etl-zib-rest
    spec:
      containers:
      - name: zio-etl-zib-rest
        image: docker-health/etl-zib-rest:latest
        envFrom:
        - configMapRef:
            name: timezone-config
        - configMapRef:
            name: transform-server-config
        - configMapRef:
            name: zib-templates-config
        - configMapRef:
            name: zio-etl-config
        env:
        - name: EHRBASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: zio-ehrbase-creds
              key: username
        - name: EHRBASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zio-ehrbase-creds
              key: password
        - name: TRANSFORM_SPRING_USERNAME
          valueFrom:
            secretKeyRef:
              name: transform-creds
              key: username
        - name: TRANSFORM_SPRING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transform-creds
              key: password
        volumeMounts:
        - name: outputs
          mountPath: /code/outputs
          subPath: zio/rest
        - name: etl-logs
          mountPath: /code/logs/zio
          subPath: zio/rest
      volumes:
      - name: outputs
        persistentVolumeClaim:
          claimName: output-pvc
      - name: etl-logs
        persistentVolumeClaim:
          claimName: log-pvc
