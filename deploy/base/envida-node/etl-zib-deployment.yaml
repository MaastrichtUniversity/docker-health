apiVersion: apps/v1
kind: Deployment
metadata:
  name: envida-etl-zib
  namespace: dh-health
  labels:
    app: envida-etl-zib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envida-etl-zib
  template:
    metadata:
      labels:
        app: envida-etl-zib
    spec:
      initContainers:
      - name: init-envida-etl
        image: busybox:1.28
        imagePullPolicy: Never
        command: [ 'sh', '-c', 'for i in 1 2 3 4 5 6 7 8 9 ; do echo waiting; sleep 10; if wget -T5 -qO- -Y off envida-ehrbase.dh-health:8080/ehrbase/management/health | grep UP; then exit 0; fi; done; exit 1' ]
      containers:
      - name: envida-etl-zib
        image: registry.prod.dh.unimaas.nl/docker-health/etl-zib:latest
        envFrom:
        - configMapRef:
            name: timezone-config
        - configMapRef:
            name: transform-server-config
        - configMapRef:
            name: zib-templates-config
        - configMapRef:
            name: envida-etl-config
        env:
        - name: EHRBASE_USERNAME
          valueFrom:
           secretKeyRef:
             name: envida-ehrbase-creds
             key: username
        - name: EHRBASE_PASSWORD
          valueFrom:
             secretKeyRef:
               name: envida-ehrbase-creds
               key: password
        - name: EHRBASE_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: envida-ehrbase-admin-creds
              key: username
        - name: EHRBASE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: envida-ehrbase-admin-creds
              key: password
        - name: TRANSFORM_SPRING_USERNAME
          valueFrom:
            secretKeyRef:
              name: transform-creds
              key: username
        - name: TRANSFORM_SPRING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: transform-creds
              key: password
        volumeMounts:
        - name: outputs
          mountPath: /code/outputs
        - name: data
          mountPath: /code/data/envida-demo-data
        - name: etl-logs
          mountPath: /code/logs/envida
          subPath: envida
      volumes:
      - name: outputs
        persistentVolumeClaim:
          claimName: output-pvc
      - name: data
        hostPath:
          path: /mnt/data/envida-demo-data
          type: Directory
      - name: etl-logs
        persistentVolumeClaim:
          claimName: log-pvc