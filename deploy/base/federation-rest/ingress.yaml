apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: federation-rest-ingress
  namespace: dh-health
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: federation.env.dh.unimaas.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: federation-rest
            port:
              number: 8000