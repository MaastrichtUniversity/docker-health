apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dh-health

resources:
- job.yaml
- namespace.yaml
- ../../base/common
- ../../base/transform-rest
- ../../base/test-node/ehrbase
- ../../base/test-node/ehrdb
- ../../base/test-node/etl-config

patches:
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Never
- target:
    kind: Job
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Never

# Individual ingress host patches
- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: transform-rest-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: transform.local.dh.unimaas.nl

- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: test-ehrbase-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: ehrbase.test.local.dh.unimaas.nl

secretGenerator:
# TEST-node
  - name: test-ehrbase-creds
    namespace: dh-health
    literals:
      - username=user0
      - password=foobar0
  - name: test-ehrbase-admin-creds
    namespace: dh-health
    literals:
      - username=admin0
      - password=admin0
  - name: test-ehrbase-db-admin-creds
    namespace: dh-health
    literals:
      - username=ehrbase0
      - password=ehrbase0
  - name: test-ehrbase-db-creds
    namespace: dh-health
    literals:
      - username=ehrbase_restricted0
      - password=ehrbase_restricted0
  - name: test-ehrdb-creds
    namespace: dh-health
    literals:
      - username=postgress
      - password=postgress
# transform
  - name: transform-creds
    namespace: dh-health
    literals:
      - username=user
      - password=foobar
      
# Set ADMIN_API_ACTIVE: "true" for development purposes while running the tests teardown.
configMapGenerator:
- name: test-ehrbase-config
  namespace: dh-health
  behavior: merge
  literals:
    - ADMIN_API_ACTIVE=true