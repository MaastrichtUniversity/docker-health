apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dh-health-test-single

images:
  - name: registry.prod.dh.unimaas.nl/docker-health/etl-zib-test
    newTag: '2024.1'
  - name: registry.prod.dh.unimaas.nl/docker-health/transform-rest
    newTag: '2024.1'

resources:
- namespace.yaml
- registry-secret.yaml
- volumes.yaml
- job.yaml
- ../../../base/common/config
- ../../../base/transform-rest
## TEST-node
- ../../../base/openehr-nodes/test/ehrbase
- ../../../base/openehr-nodes/test/ehrdb
- ../../../base/openehr-nodes/test/etl-config

patches:
# Storage class patches
- target:
    kind: PersistentVolume
  patch: |-
    - op: replace
      path: /spec/storageClassName
      value: local-storage
- target:
    kind: PersistentVolumeClaim
  patch: |-
    - op: replace
      path: /spec/storageClassName
      value: local-storage

# Update PVC reference for ehrdb
- target:
    kind: Deployment
    name: test-ehrdb
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0/persistentVolumeClaim/claimName
      value: log-pvc-test

# imagePullPolicy patches
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always
- target:
    kind: Job
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Always

# Patches for imagePullSecrets and node affinity
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/imagePullSecrets
      value:
      - name: registry-credentials
    - op: add
      path: /spec/template/spec/affinity
      value:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: testtype
                operator: In
                values:
                - singlenode
- target:
    kind: Job
  patch: |-
    - op: replace
      path: /spec/template/spec/imagePullSecrets
      value:
      - name: registry-credentials
    - op: add
      path: /spec/template/spec/affinity
      value:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: testtype
                operator: In
                values:
                - singlenode

secretGenerator:
# TEST-node
  - name: test-ehrbase-creds
    literals:
      - username=user0
      - password=foobar0
  - name: test-ehrbase-admin-creds
    literals:
      - username=admin0
      - password=admin0
  - name: test-ehrbase-db-admin-creds
    literals:
      - username=ehrbase0
      - password=ehrbase0
  - name: test-ehrbase-db-creds
    literals:
      - username=ehrbase_restricted0
      - password=ehrbase_restricted0
  - name: test-ehrbase-db-postgres-creds
    literals:
      - username=postgres
      - password=postgres
# transform
  - name: transform-creds
    literals:
      - username=user
      - password=foobar
      
# Set ADMIN_API_ACTIVE: "true" and ADMIN_BASE_URL for development purposes while running the tests teardown.
configMapGenerator:
- name: test-ehrbase-config
  behavior: merge
  literals:
    - ADMIN_API_ACTIVE=true
- name: test-etl-config
  behavior: merge
  literals:
    - EHRBASE_ADMIN_BASE_URL=http://test-ehrbase:8080/ehrbase/rest/admin