apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dh-health

resources:
- namespace.yaml
- ../../jobs/test-federation
- ../../base/common
- ../../base/federation-api
- ../../base/transform-rest
- ../../base/mumc-node # need mumc-etl-config
- ../../base/zio-node
- ../../base/envida-node

patches:
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Never
- target:
    kind: Job
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/imagePullPolicy
      value: Never

# Individual ingress host patches
- target:
    group: networking.k8s.io
    version: v1
    kind: Ingress
    name: federation-rest-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: federation.local.dh.unimaas.nl


secretGenerator:
# Envida-node
  - name: envida-ehrbase-creds
    namespace: dh-health
    literals:
    - username=user3
    - password=foobar3
  - name: envida-ehrbase-admin-creds
    namespace: dh-health
    literals:
    - username=admin3
    - password=admin3
  - name: envida-ehrbase-db-admin-creds
    namespace: dh-health
    literals:
    - username=ehrbase3
    - password=ehrbase3
  - name: envida-ehrbase-db-creds
    namespace: dh-health
    literals:
    - username=ehrbase_restricted3
    - password=ehrbase_restricted3
  - name: envida-portal-creds
    namespace: dh-health
    literals:
    - username=demo@envida.nl
    - password=foobar
  - name: envida-federation-key
    namespace: dh-health
    literals:
      - key=key3
  - name: envida-federation-break-the-glass-key
    namespace: dh-health
    literals:
      - key=btgkey3
# MUMC-node
  - name: mumc-ehrbase-creds
    namespace: dh-health
    literals:
      - username=user1
      - password=foobar1
  - name: mumc-ehrbase-admin-creds
