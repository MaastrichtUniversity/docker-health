ehr_id:
  maps_to: []
  value: '{{ random_ehr_id() }}'
paths:
  ctx/category|code: '433'
  ctx/composer:
    maps_to: []
    suffixes:
      '|name': DataHub
  ctx/encoding|code: UTF-8
  ctx/language: en
  ctx/start_time: '2023-12-04T15:29:33.926832'
  ctx/subject:
    maps_to:
    - $.attributes.id
    - $.attributes.first_name
    - $.attributes.last_name
    suffixes:
      '|first_name': '{{ maps_to[1] }}'
      '|id': '{{ maps_to[0] }}'
      '|last_name': '{{ maps_to[2] }}'
  ctx/territory: nl
  patient/birth/date_of_birth:
    maps_to:
    - $.attributes.birthdate_as_localdate
    suffixes:
      '|date': '{{ maps_to[0] }}'
  patient/death/date_of_death:
    maps_to:
    - $.attributes.deathdate
    suffixes:
      '|date': '{{ maps_to[0] }}'
  patient/gender/sex_assigned_at_birth:
    maps_to:
    - $.attributes.gender
    suffixes:
      '|code': '{{ maps_to[0] }}'
